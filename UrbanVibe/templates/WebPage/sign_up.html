<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   UrbanVibe Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Poppins', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="flex min-h-screen">
   <div class="hidden lg:flex w-1/2 bg-pink-100 items-center justify-center">
    <img alt="Various makeup items and girls' clothing arranged on a pink background" class="object-cover h-full w-full" height="1000" src="https://storage.googleapis.com/a1aa/image/nuT_SGBY8gCZ_4-VpILOwI_bL956x169H1sc-_xOyrk.jpg" width="800"/>
   </div>
   <div class="flex flex-col justify-center w-full lg:w-1/2 p-8 lg:p-24 bg-white">
    <div class="mx-auto w-full max-w-md">
     <h1 class="text-4xl font-semibold text-pink-500 mb-8 text-center">
      UrbanVibe
     </h1>
     <form class="space-y-8">
      <div>
       <label class="block text-sm font-medium text-gray-700" for="username">
        Username
       </label>
       <div class="mt-2 relative rounded-md shadow-sm">
        <input class="block w-full pr-10 pl-3 py-2 border-2 border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500 sm:text-sm" id="username" name="username" placeholder="Enter your username" type="text"/>
       </div>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="email">
        Email
       </label>
       <div class="mt-2 relative rounded-md shadow-sm">
        <input class="block w-full pr-10 pl-3 py-2 border-2 border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500 sm:text-sm" id="email" name="email" placeholder="Enter your email" type="email"/>
       </div>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="phone">
        Phone Number
       </label>
       <div class="mt-2 relative rounded-md shadow-sm">
        <input class="block w-full pr-10 pl-3 py-2 border-2 border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500 sm:text-sm" id="phone" name="phone" placeholder="Enter your phone number" type="tel"/>
       </div>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="password">
        Password
       </label>
       <div class="mt-2 relative rounded-md shadow-sm">
        <input class="block w-full pr-10 pl-3 py-2 border-2 border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500 sm:text-sm" id="password" name="password" placeholder="Enter your password" type="password"/>
       </div>
      </div>
      <div>
       <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500" type="submit">
        Sign up
       </button>
      </div>
      <div class="relative">
       <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300">
        </div>
       </div>
       <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">
         or
        </span>
       </div>
      </div>
      <div>
       <button class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500" type="button">
        <img alt="Google logo" class="h-5 w-5 mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/RfJcBArplzl9QzhiVbGOLajuX_C1QOcIewaJcs5qCJs.jpg" width="20"/>
        Sign in with Google
       </button>
      </div>
     </form>
     <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a class="font-medium text-pink-600 hover:text-pink-500" href="{% url 'login_page' %}">
       Sign in here!
      </a>
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
