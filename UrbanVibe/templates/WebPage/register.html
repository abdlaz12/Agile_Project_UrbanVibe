<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanVibe Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <div class="hidden lg:flex w-1/2 bg-pink-100 items-center justify-center">
        <img
          src="https://storage.googleapis.com/a1aa/image/nuT_SGBY8gCZ_4-VpILOwI_bL956x169H1sc-_xOyrk.jpg"
          alt="Makeup and fashion items"
          class="object-cover h-full w-full"
        />
      </div>
      <div
        class="flex flex-col justify-center w-full lg:w-1/2 p-8 lg:p-24 bg-white"
      >
        <div class="mx-auto w-full max-w-md">
          <h1 class="text-4xl font-semibold text-pink-500 mb-8 text-center">
            UrbanVibe
          </h1>
          <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Full Name</label
              >
              <input
                type="text"
                name="full_name"
                class="w-full mt-2 p-2 border-2 border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500"
                placeholder="Enter your full name"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                name="email"
                class="w-full mt-2 p-2 border-2 border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500"
                placeholder="Enter your email"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Phone Number</label
              >
              <input
                type="tel"
                name="phone_number"
                class="w-full mt-2 p-2 border-2 border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500"
                placeholder="Enter your phone number"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Address</label
              >
              <input
                type="text"
                name="address"
                class="w-full mt-2 p-2 border-2 border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500"
                placeholder="Enter your address"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                name="password"
                class="w-full mt-2 p-2 border-2 border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500"
                placeholder="Enter your password"
              />
            </div>
            <div>
              <button
                type="submit"
                class="w-full py-2 px-4 bg-pink-500 text-white font-medium rounded-md hover:bg-pink-600 focus:ring-2 focus:ring-pink-500"
              >
                Sign up
              </button>
            </div>
          </form>
          <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a
              href="{% url 'login' %}"
              class="font-medium text-pink-600 hover:text-pink-500"
              >Sign in here!</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
