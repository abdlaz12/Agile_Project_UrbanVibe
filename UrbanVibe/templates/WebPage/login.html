<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>UrbanVibe Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Left Side: Image -->
      <div class="hidden lg:flex w-1/2 bg-pink-100 items-center justify-center">
        <img
          alt="Various makeup items and girls' clothing arranged on a pink background"
          class="object-cover h-full w-full"
          src="https://storage.googleapis.com/a1aa/image/nuT_SGBY8gCZ_4-VpILOwI_bL956x169H1sc-_xOyrk.jpg"
        />
      </div>

      <!-- Right Side: Login Form -->
      <div
        class="flex flex-col justify-center w-full lg:w-1/2 p-8 lg:p-24 bg-white"
      >
        <div class="mx-auto w-full max-w-md">
          <h1 class="text-4xl font-semibold text-pink-500 mb-8 text-center">
            UrbanVibe
          </h1>
          <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <div class="mt-1 relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <div class="mt-1 relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500"
                  placeholder="Enter password"
                  required
                />
                <i
                  id="togglePassword"
                  class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer"
                ></i>
              </div>
            </div>
            <div>
              <button
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"
                type="submit"
              >
                Log in
              </button>
            </div>
          </form>
          <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a
              class="font-medium text-pink-600 hover:text-pink-500"
              href="{% url 'register' %}"
              >Sign up for free!</a
            >
          </p>
        </div>
      </div>
    </div>

    {% if user.is_authenticated %}
    <script>
      window.location.href = "{% url 'index' %}";
    </script>
    {% endif %}

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let togglePassword = document.querySelector(".fa-eye");
        let passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
          }
        });
      });
    </script>
  </body>
</html>
