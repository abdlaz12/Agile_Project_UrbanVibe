<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if user.is_authenticated %}
        <script>
            window.location.href = "{% url 'about_us' %}";
        </script>
    {% endif %}
</body>
</html>
