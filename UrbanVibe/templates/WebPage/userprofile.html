{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
        <h1 class="text-2xl font-bold mb-4">Profil Saya</h1>

        <!-- Kontainer Grid -->
        <div class="grid grid-cols-3 gap-6">
            <!-- Bagian Kiri: Form Input -->
            <div class="col-span-2 space-y-4">
                <!-- Nama -->
                <div>
                    <label class="font-semibold text-gray-700">Nama</label>
                    <input type="text" value="{{ user.full_name }}" class="w-full p-2 border rounded-lg bg-gray-200" readonly>
                </div>

                <!-- Email -->
                <div>
                    <label class="font-semibold text-gray-700">Email</label>
                    <input type="text" value="{{ user.email }}" class="w-full p-2 border rounded-lg bg-gray-200" readonly>
                </div>

                <!-- Nomor Telepon -->
                <div>
                    <label class="font-semibold text-gray-700">Nomor Telepon</label>
                    <input type="text" value="{{ user.phone_number|default:'-' }}" class="w-full p-2 border rounded-lg bg-gray-200" readonly>
                </div>

                <!-- Alamat User -->
                <div>
                    <label class="font-semibold text-gray-700">Alamat</label>
                    <input type="text" value="{{ user.address|default:'-' }}" class="w-full p-2 border rounded-lg bg-gray-200" readonly>
                </div>
            </div>

            <!-- Bagian Kanan: Foto Profil -->
            <div class="flex flex-col items-center">
                <a href="{% url 'profile' %}" 
                class="w-60 h-60 rounded-full bg-pink-600 flex items-center justify-center text-white font-bold text-9xl">
                    {{ user.full_name|slice:"1" }}
                </a>
                
                <!-- Tombol Logout -->
                <a href="{% url 'logout' %}" 
                class="mt-4 px-4 py-2 bg-pink-600 text-white font-medium rounded-lg 
                        hover:bg-white hover:text-pink-600 border border-pink-600 transition">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
